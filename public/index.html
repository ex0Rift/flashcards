<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flashcards</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="assets/icon.png">
        
    </head>
    <body>
        <div class="sidebar">
            <img src="assets/icon.png">
            <h1 class="item">E</h1>
            <h1 class="item">E</h1>
        </div>

        <h1 id="subject_text">Example</h1>


        <div class="card">
            <h1 id="title">example text</h1>
            <p id="info">example text</p>
        </div>

        <div class="controls">
            <button id="back" onclick="switchCard(-1)">&lt;</button>
            <button>answer</button>
            <button id="forward" onclick="switchCard(1)">&gt;</button>
        </div>

        <select name="subjects" id="subjects_selector"></select>

        <script src="script.js"  defer></script>
    </body>
</html>
