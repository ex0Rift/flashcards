<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flashcards</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="assets/main_icon.png">
        
    </head>
    <body>
        <div class="sidebar">
            <img id="home_icon" src="assets/main_icon.png">
            <img src="assets/add_icon.png" onclick="toggleNewCardUI();">
            <img src="assets/remove_icon.png">
        </div>

        <h1 id="subject_text">Example</h1>


        <div class="card">
            <div class="info-area">
                <h1 id="title">example text</h1>
                <p id="info">example text</p>
            </div>
            <div id="answer_area" style="display: none;">
                <h3>Answer:</h3>
                <p id="answer">example text</p>
            </div>          
        </div>

        <div id="new_entry">
            <h1>make a new Card</h1>
            <div class="bottom-row">
                <button>Cancel</button>
                <button>Make</button>
            </div>
        </div>

        <div class="controls">
            <button id="back" onclick="switchCard(-1)">&lt;</button>
            <button onclick="toggleAnswer()" id="answer_button">answer</button>
            <button id="forward" onclick="switchCard(1)">&gt;</button>
        </div>

        <select name="subjects" id="subjects_selector"></select>

        <script src="script.js"  defer></script>
    </body>
</html>
